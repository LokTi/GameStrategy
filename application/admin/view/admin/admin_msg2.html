<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>用户留言</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../../../public/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../../public/plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../../../../public/plugins/adminLTE/css/skins/_all-skins.min.css">
	<script src="../../../../public/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../../../../public/plugins/bootstrap/js/bootstrap.min.js"></script>

</head>

<body class="hold-transition skin-red sidebar-mini" >
  <!-- .box-body -->

                    <div class="box-header with-border">
                        <h3 class="box-title">留言查看</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <div class="box-tools pull-right">
                                <div class="has-feedback">
							               最早时间：<input type="date">——
							              最晚时间：<input type="date">
									<button class="btn btn-default" >查询</button>
                                </div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
										  <th class="sorting_asc">留言ID</th>
									      <th class="sorting">来源</th>
									      <th class="sorting" style="margin: auto;">内容</th>
									      <th class="sorting">创建时间</th>
									      <th class="sorting">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                      {volist name="comments" id="comment"}
			                          <tr>
									      <td>{$comment.commentID}</td>
									      <td>用户：{$comment.userID}</td>
									      <td>{$comment.commentContent}</td>
									      <td>{$comment.commentDate}</td>
									      <td>
									       <a href="./admin_msg2.html?type=delete&commentID={$comment.commentID}"><button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#" >删除</button></a>
			                          	  </td>
			                          </tr>
			                        {/volist}
			                      </tbody>
			                  </table>


                        </div>
                        <!-- 数据表格 /-->


                     </div>
                    <!-- /.box-body -->
<!--详情窗口-->
<div class="modal fade" id="details" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">消息详情</h3>
		</div>
		<div class="modal-body">
			<p>xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx</p>
		</div>
		<div class="modal-footer">
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>

</body>

</html>
