            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top">
                <!-- Sidebar toggle button-->
                <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                </a>

                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">
                        <li class="dropdown user user-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <img src="../../../../public/img/user2-160x160.jpg" class="user-image" alt="User Image">
                                <span class="hidden-xs">{$user["userName"]}</span>
                            </a>
                            <ul class="dropdown-menu">
                                <!-- User image -->
                                <li class="user-header">
                                    <img src="../../../../public/img/user2-160x160.jpg" class="img-circle" alt="User Image">

                                    <p>

                                       {$user["userName"]}

                                    </p>
                                </li>

                                <!-- Menu Footer-->
                                <li class="user-footer">

                                        <a href="./index.html?type=logout" class="btn btn-default btn-flat">注销</a>

                                </li>

                    <div class="pull-left info">
                        <p> {$user["userName"]}</p>

				    <!-- 菜单 -->

    <div class="modal fade" id="changePassword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

	  <div class="modal-dialog" >

		<div class="modal-content" style="width: 600px;right: 0px;bottom: 100px;">

			<div class="modal-header">

				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>

				<h3 id="myModalLabel">修改密码</h3>

			</div>

			<form action="./index.html?type=changePassword" method="post" id="form">

			<div class="modal-body">

				<table class="table table-bordered table-striped"  width="800px">

			      	<tr>

			      		<td>当前密码</td>

			      		<td><input type="text" name="oldPassword"></td>


			      	</tr>

			      	<tr>

			      		<td>新密码</td>

			      		<td><input type="password" name="newPassword" ></td>

			      	</tr>

			      	<tr>

			      		<td>再次输入</td>

			      		<td><input type="password" name="newPassword2" ></td>

			      	</tr>

			      </table>

			</div>


			<div class="modal-footer">

				<button type="submit" class="btn btn-success" aria-hidden="true">提交</button>

				<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>

			</div>

			</form>

		  </div>

		</div>

	</div>
